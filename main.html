<!DOCTYPE html>
<html>
  <head>
    <title>Food Expiration Reminder 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Food Expiration Reminder</h1>
      <div class="dashboard" id="dashboard">
        <h2>Food Search</h2>
        <ul id="suggested-foods"></ul>
      </div>
      <div class="search">
        <input type="text" id="search" placeholder="Search for a food item...">
        <div class="suggestions" id="suggestions"></div>
      </div>
      <div class="items" id="items"></div>
      <form id="add-food-form">
        <label for="food-name-input">Name:</label>
        <input type="text" id="food-name-input" name="name">
        <label for="food-expiry-input">Expiry (in days):</label>
        <input type="number" id="food-expiry-input" name="expiry">
        <button type="submit">Add Food</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
